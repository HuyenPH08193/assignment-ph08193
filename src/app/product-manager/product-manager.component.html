<h2>Manager Product</h2>
<table class=table table-bordered>
	<thead>
		<th>ID</th>
		<th>Name</th>
		<th>Price</th>
		<th>Desc</th>
		<th>Imager</th>
	</thead>
	<thead *ngFor='let product of products'>
		<td>{{product.id}}</td>
		<td>{{product.name}}</td>
		<td>{{product.price}}</td>
		<td>{{product.desc}}</td>
		<td>{{product.status}}</td>
		<td><img class="card-img-top" src="{{product.image}}" alt=""></td>
		<td colspan="2">
			<button  class="btn btn-primary" (click)='removeProduct(product.id)' >Xoá</button>
			<button  class="btn btn-primary" routerLink='/product/edit/{{product.id}}' >Sửa</button>
		</td>
	</thead>
</table>
<a class="nav-link" routerLink="/add-product">
	<button  class="btn btn-primary" >Add Product</button>
</a>
